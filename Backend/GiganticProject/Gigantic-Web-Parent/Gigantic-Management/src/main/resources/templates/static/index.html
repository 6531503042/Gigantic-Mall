<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex">
<!-- Sidebar -->
<div class="bg-red-600 text-white w-64 min-h-full flex flex-col">
    <div class="px-6 py-4 flex items-center justify-between">
        <span class="text-2xl font-bold">Promage</span>
        <i class="fas fa-times cursor-pointer"></i>
    </div>
    <div class="px-6 py-4">
        <button class="w-full py-2 bg-white text-red-600 rounded-lg flex items-center justify-center">
            <i class="fas fa-plus mr-2"></i> Create new project
        </button>
    </div>
    <nav class="flex-1 px-2 py-4">
        <ul>
            <li class="mb-2">
                <a href="#" class="flex items-center px-4 py-2 text-white hover:bg-red-700 rounded">
                    <i class="fas fa-home mr-3"></i> Dashboard
                </a>
            </li>
            <li class="mb-2">
                <a href="#" class="flex items-center px-4 py-2 text-white hover:bg-red-700 rounded">
                    <i class="fas fa-tasks mr-3"></i> Projects
                </a>
            </li>
            <li class="mb-2">
                <a href="#" class="flex items-center px-4 py-2 text-white hover:bg-red-700 rounded">
                    <i class="fas fa-check-square mr-3"></i> Tasks
                </a>
            </li>
            <li class="mb-2">
                <a href="#" class="flex items-center px-4 py-2 text-white hover:bg-red-700 rounded">
                    <i class="fas fa-clock mr-3"></i> Time log
                </a>
            </li>
            <li class="mb-2">
                <a href="#" class="flex items-center px-4 py-2 text-white hover:bg-red-700 rounded">
                    <i class="fas fa-user-friends mr-3"></i> Users
                </a>
            </li>
            <li class="mb-2">
                <a href="#" class="flex items-center px-4 py-2 text-white hover:bg-red-700 rounded">
                    <i class="fas fa-cogs mr-3"></i> Settings
                </a>
            </li>
        </ul>
    </nav>
</div>

<!-- Main Content -->
<div class="flex-1 p-10">
    <h2 class="text-3xl font-semibold text-gray-800">Welcome to the Admin Dashboard</h2>
    <!-- Add your main content here -->
</div>
</body>
</html>
